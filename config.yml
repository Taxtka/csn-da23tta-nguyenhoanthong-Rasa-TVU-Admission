# Cấu hình ngôn ngữ tiếng Việt
language: vi

pipeline:
# 1. Bộ tách từ: Dùng khoảng trắng để tách từ
- name: WhitespaceTokenizer

# 2. Bộ đặc trưng từ vựng: Giúp học các mẫu câu (Regex) nếu có
- name: RegexFeaturizer

# 3. Bộ đặc trưng cú pháp: Học cấu trúc câu
- name: LexicalSyntacticFeaturizer

# 4. Bộ vector hóa (QUAN TRỌNG NHẤT CHO VẤN ĐỀ CỦA BẠN):
# Giúp bot học cả những từ viết sai chính tả nhẹ hoặc dính dấu câu
- name: CountVectorsFeaturizer
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 1
  max_ngram: 4

# 5. Bộ phân loại Intent & Entity (Bộ não chính)
- name: DIETClassifier
  epochs: 100
  constrain_similarities: true

# 6. Các bộ hỗ trợ khác
- name: EntitySynonymMapper
- name: ResponseSelector
  epochs: 100
  constrain_similarities: true
- name: FallbackClassifier
  threshold: 0.3
  ambiguity_threshold: 0.1

policies:
- name: MemoizationPolicy
- name: RulePolicy
- name: UnexpecTEDIntentPolicy
  max_history: 5
  epochs: 100
- name: TEDPolicy
  max_history: 5
  epochs: 100
  constrain_similarities: true
